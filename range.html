<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympic Medal Count Choropleth</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <style>
        .tooltip {
            position: absolute;
            text-align: center;
            width: 120px;
            padding: 10px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }
        .slider-container {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <label for="yearSlider">Select Year:</label>
        <input type="range" id="yearSlider" min="2000" max="2020" step="4" value="2016" />
        <span id="yearValue">2016</span>
    </div>
    <div id="map"></div>
    <script src="ranged3.js"></script>
</body>
</html>
