<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choropleth Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
</head>
<body>
    <div id="map"></div>
    <script>
        var width = 960, height = 600;

        var projection = d3.geoEquirectangular()
            .scale(150)
            .translate([width / 2, height / 2]);

        var path = d3.geoPath()
            .projection(projection);

        var svg = d3.select("#map")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        // Load GeoJSON and render the map
        d3.json("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson").then(function(topo) {
            // Debugging to confirm data is loaded
            console.log(topo);

            // Drawing the map
            svg.append("g")
                .selectAll("path")
                .data(topo.features)  // Access the features property of GeoJSON
                .enter()
                .append("path")
                .attr("d", path)
                .attr("fill", "#ccc");  // Simple fill, replace with your color logic

            // Add more interactions or color logic here
        }).catch(function(error) {
            console.error("Error loading the GeoJSON data: ", error);
        });
    </script>
</body>
</html>
